<!DOCTYPE html>
<html>

<body>

<div id="map" style="width:800px; height: 500px"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var myCenter = new google.maps.LatLng(36.6283, 127.4583);
  var mapOptions = {
  	center: myCenter,
    zoom: 7
  };

  var map = new google.maps.Map(mapCanvas, mapOptions);

  var markers = [
    new google.maps.LatLng(37.5666791, 126.9782914),
    new google.maps.LatLng(35.1799528, 129.0752365),
    new google.maps.LatLng(35.8713, 128.6018),
    new google.maps.LatLng(36.3496, 127.3848),
    new google.maps.LatLng(35.1594647, 126.8515034),
  ];

  var weather = [
      ['Seoul', 17, 'rainy.png'],
      ['Busan', 18, 'sunny.png'],
      ['Daegu', 21, 'cloudy.png'],
      ['Daejon', 22, 'cloudy.png'],
      ['Gwangju', 21, 'rainy.png']

  ]

  var marker, i;

  for(i = 0; i < markers.length; i++){
	marker = new google.maps.Marker({
		position: markers[i],
		map: map
	  });

    infowindow = new google.maps.InfoWindow({
         content:
         "<p>" + weather[i][0] +  "</p>" +
     		"<p style = 'color: red'>" + weather[i][1] +  "</p>" +
     		"<img src = '" + weather[i][2] + "'>"
    });
    infowindow.open(map,marker);
  }
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBO9x2OCvYGku0WPgtcNaW_wN7h6i-wig&callback=myMap"></script>

</body>
</html>
