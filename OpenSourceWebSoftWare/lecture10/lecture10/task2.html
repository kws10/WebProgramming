<!DOCTYPE html>
<html>

<body>

<div id="map" style="width:1200px; height: 500px"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var myCenter = new google.maps.LatLng(40.6283, 38.4583);
  var mapOptions = {
  	center: myCenter,
    zoom: 10
    var marker = new google.maps.Marker({
        position:myCenter,
        animation:google.maps.Animation.BOUNCE,
    })
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBO9x2OCvYGku0WPgtcNaW_wN7h6i-wig&callback=myMap"></script>

</body>
</html>
