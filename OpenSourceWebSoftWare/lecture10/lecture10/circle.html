<!DOCTYPE html>
<html>

<body>

<div id="map" style="width:1200px; height: 500px"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var myCenter = new google.maps.LatLng(36.6283, 127.4583);
  var mapOptions = {
  	center: myCenter,
    zoom: 5
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);

  var myUniversity = new google.maps.Circle({
    center: myCenter,
    radius: 100000,
    strokeColor: "#FF5733",
    strokeOpacity: 0.5,
    strokeWeight: 3,
    fillColor: "#FF5733",
    fillOpacity: 0.5});
  myUniversity.setMap(map);

}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBO9x2OCvYGku0WPgtcNaW_wN7h6i-wig&callback=myMap"></script>

</body>
</html>
