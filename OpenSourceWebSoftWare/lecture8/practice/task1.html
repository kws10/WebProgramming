<!DOCTYPE html>

<html>


<body>

<h1> Document object</h1>

<h2> The querySelectorAll() Method </h2>

<p> Add a background color all elements with  class="example": </p>

<h2 class="example"> A heading </h2>

<p class="example"> A paragraph </p>

<script>

const tag = document.getElementsByTagName("h2")
tag[0].style.backgroundColor = "blue"

const nodelist = document.querySelectorAll(".example");

for (let i = 0; i<nodelist.length; i++){
  nodelist[i].style.backgroundColor = "yellow"
}
</script>


</body>

</html>
