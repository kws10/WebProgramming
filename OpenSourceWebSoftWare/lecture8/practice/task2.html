<!DOCTYPE html>

<html>


<body>

  <h1> The document Object </h1>

  <h2> DOM innerHTML Property </h2>

  <p id="original"> JavaScript DOM is fun to learn </p>
  <button onclick="show()">Try it</button>
  <p id="new"> </p>

<script>

function show(){
  var value = document.getElementById("original").innerHTML;
  document.getElementById("new").innerHTML = "<h1>" + value+ "</h1>";
  document.getElementById("new").style.color = "green";
}

</script>

</body>

</html>
