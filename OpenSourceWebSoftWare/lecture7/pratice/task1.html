  <h1> JavaScript function </h1>

  <script>
    function sqrnum(x){
      var num = x*x;
      document.write('The result of squaring the number ' +x+' is '+num +"<br>");
      return num;
    }

    sqrnum(3);

    function half(x){
      var num = x/2;
      document.write('Half of ' + x + ' is ' + num +"<br>");
      return num;
    }

    half(5);

    function percent(x,per){
      num = x * per/100;
      document.write(num + ' is ' + per + '%' + ' of ' + x + "<br>");
      return percent;
    }

    percent(10,50);

    sqrnum(2);


  </script>
